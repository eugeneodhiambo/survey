<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="contact form">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Eugene Odhiambo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <label id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Name" required><br>
       
      <label id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="example@gmail.com" required><br>
      
      <label id="number-label">Age</label><br>
      <input type="number" id="number" placeholder="Age" min="1" max="10"><br>

      <label id="options">Which option best describes your current role?</label><br>
      <select name="role" id="dropdown" title="role"><br>
        <option value="role">Select current role</option>
        <option value="student">Student</option>
        <option value="fulltime">Full time Job</option>
        <option value="jfulltime">Full Time Learner</option>
        <option value="prefernot">Prefer not to say</option>
        <option value="other">Other</option>

      </select><br>
       
      <label for="options">What is your favorite feature of freeCodeCamp?</label><br>
      <select name="options" id="options">
        <option value="Select">Select an option</option>
        <option value="Community">Challenges</option>
        <option value="Open Source">Community</option>
      </select><br>

      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="definitely" name="options" value="definetely" title="definetely">Definitely <br>
      <input type="radio" id="maybe" name="options" value="definetely" title="maybe">Maybe <br>
      <input type="radio" id="Notsure" name="options" value="notsure" title="notsure">Not Sure <br>

    <label>What would you like to see improved? (Check all that apply)<br>
      <input type="checkbox" id="improved" value="frontend">Front-end Projects<br>
      <input type="checkbox" id="Back-end" value="back">Back-end Projects<br>
      <input type="checkbox" id="visual" value="data">Data Visualization<br>
      <input type="checkbox" id="challenges" value="challenge">Challenges<br>
      <input type="checkbox" id="open" value="open">Open Source Community<br>
      <input type="checkbox" id="videos" value="videos">Videos<br>
      <input type="checkbox" id="meetups" value="frontend">City Meetups<br>
      <input type="checkbox" id="wiki" value="frontend">Wiki<br>
      <input type="checkbox" id="forumimproved" value="frontend">Forum<br>
      <input type="checkbox" id="additional" value="frontend">Additional Courses<br>
    </label><br>
      

      <label for="comments">Any comments or suggestions?</label><br>
      <textarea id="comments">

      </textarea><br>
      
      <input type="submit" id="submit" value="submit">

    </form>

  </body>
</html>
